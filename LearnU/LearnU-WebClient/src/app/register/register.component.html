<p>register works!</p>
<div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <mat-form-field class="form-mat-control">
            <input matInput placeholder="First Name" formControlName="firstName">
            <mat-error *ngIf="registerForm['controls'].firstName.errors?.required">Required field</mat-error>
            <mat-error *ngIf="registerForm['controls'].firstName.errors?.maxlength">Exceeds the allowed number of
              characters</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="form-mat-control">
            <input matInput placeholder="Last Name" formControlName="lastName">
            <mat-error *ngIf="registerForm['controls'].lastName.errors?.required">Required field</mat-error>
            <mat-error *ngIf="registerForm['controls'].lastName.errors?.maxlength">Exceeds the allowed number of
              characters</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="form-mat-control">
            <input matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="registerForm['controls'].username.errors?.required">Required field</mat-error>
            <mat-error *ngIf="registerForm['controls'].username.errors?.maxlength">Exceeds the allowed number of
              characters</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="form-mat-control">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="registerForm['controls'].password.errors?.required">Required field</mat-error>
            <mat-error *ngIf="registerForm['controls'].password.errors?.maxlength">Exceeds the allowed number of
              characters</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="form-mat-control">
            <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
            <mat-error *ngIf="registerForm['controls'].confirmPassword.errors?.required">Required field</mat-error>
          </mat-form-field>
        </div>
        <mat-error *ngIf="registerForm.errors && registerForm.errors['passwordMatch']">Passwords do not match</mat-error>
        <div class="form-group">
          <button type="button" mat-fab color="primary" (click)="save()" [disabled]='!registerForm.valid'>Save</button>
          <button type="button" mat-fab color="secondary" (click)="back()">Back</button>
        </div>
      </form>
    </div>
  </div>
